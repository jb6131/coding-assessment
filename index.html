<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coding Assessment</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
  <section class="main">
    <button id="leaderboard-button">Leaderboard</button>
    <div id="timer">Time: <span id="time-left"></span></div>
    <h1>Coding Assessment</h1>
    <section id="quiz-container">
      <section id="question-container">
        <h2 id="question"></h2>
        <ul id="choices"></ul>
      </section>
      <div id="result-container"></div>
    </section>
    <section id="start-container">
      <p>
        Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will
        penalize your score/time by ten seconds!
      </p>
      <button id="start-button">Start</button>
    </section>
    <section id="score-container">
      <h2><span id="score"></span></h2>
      <input type="text" id="initials" placeholder="Enter your initials">
      <button id="save-button">Save</button>
    </section>
    <section id="leaderboard-container">
      <h2>Leaderboard</h2>
      <ul id="leaderboard-list"></ul>
      <button id="restart-button">Go back</button>
      <button id="clear-button">Clear leaderboard</button>
    </section>
  </section>
  <script src="./assets/js/script.js"></script>
</body>
</html>
